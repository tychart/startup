<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Dual</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>


<body>
    <header>
        <h1>Tetris Dual</h1>
    </header>

    <main>
        <p>Welcome to Tetris Dual, please sign in:</p>
        <form action="/login" method="post">
            <label style="font-family: monospace;" for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label style="font-family: monospace;" for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <br>
        <form action="/register">
            <label for="password">No Account?</label>
            <br>
            <button type="submit">Register Here</button>
        </form>
    </main>



</body>
</html>
