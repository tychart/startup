<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Dual</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zyhl7mYkQo8Ct2b9kD6a8ctTcAmVAk8f+L2sBTBw7gFJ+6Nq3Zu5hK+d" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-6EAHIFVz2uPA5UyijeC7ef/93F7wyg38lF/gik92yy8LJI3MojMSflKFrYVCtEs" crossorigin="anonymous"></script>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1f1f1f;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .github-link {
            margin-left: auto;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #444;
            border-radius: 5px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card {
            margin: auto;
            width: 300px;
        }

        canvas {
            display: block;
            background-color: white;
            border: 5px solid blue;
        }
         
    </style>
</head>


<body >
    <header class="header">
        <h1>Tetris Dual</h1>
        <!-- <p>I'll use api calls to make a cool auto changing backgroud</p>
        <div>I will also have the websockets send tetris blocks accross to the opponent</div> -->
        <a href="https://github.com/tychart/startup" class="github-link">GitHub</a>
    </header>

    <main>        
        <div class="column" id="column1">
            <h2>You (Username)</h2>
            <canvas id="p1Canvas"></canvas>
        </div>

        <div class="column" id="column2">
            <h2>Opponent (Opponent's Username)</h2>
            <canvas id="p2Canvas"></canvas>
        </div>            
    </main>
    


</body>
</html>
