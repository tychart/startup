<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Dual</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            margin: 3%;
            color: red;
            text-align: center;
        }
        canvas {
            display: block;
            background-color: white;
        }
    </style>
</head>


<body style="background-color: #1f1f1f;">
    <header>
        <h1>Tetris Dual</h1>
    </header>

    <main;">
        <canvas id="p1Canvas"></canvas>
        <br>
        <canvas id="p2Canvas"></canvas>
    </main>
    <script>
        // JavaScript to draw on the canvas
        // const p1Canvas = document.getElementById('p1Canvas');
        const canvases = [document.getElementById('p1Canvas'), document.getElementById('p2Canvas')];
        // const context = p1Canvas.getContext('2d');

        function resizeCanvas() {
            
            // Get the bounding rectangle of the canvas
            var rect = canvases[0].getBoundingClientRect();

            // Calculate the position relative to the top of the page
            var canvasTop = rect.top + window.scrollY;
            var canvasLeft = rect.left + window.scrollX;

            console.log('Canvas (0,0) position relative to the top of the page:');
            console.log('Top: ' + canvasTop + 'px');
            console.log('Left: ' + canvasLeft + 'px');

            canvases[0].width = window.innerWidth / 2.1;
            canvases[0].height = window.innerHeight - canvasTop;


            draw(canvases[0]);
        }

        function draw(canvas) {
            context = canvas.getContext('2d')

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw a rectangle (example)
            context.fillStyle = 'blue';
            context.fillRect(50, 50, canvas.width - 100, canvas.height - 100);
        }

        // Resize the canvas when the window is resized
        window.addEventListener('resize', resizeCanvas);

        // Initial resize to set the canvas size
        resizeCanvas();

    </script>


</body>
</html>
